<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FreeMC - 中秋活动</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('assets/images/blog/blog-2024-09-16.png'); /* 替换为中秋背景图URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .content {
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

            color: #333;
            margin-bottom: 30px;
        }

        .cdk-list {
            list-style-type: none;
            padding: 0;
        }

        .cdk-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #eee;
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
            font-family: monospace;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .cdk-text {
            flex-grow: 1;
        }

        .copy-btn {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 5px 15px;
            margin-left: 10px;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #e6b800;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- JavaScript 用于复制功能 -->
    <script>
        function copyCDK(cdk) {
            navigator.clipboard.writeText(cdk).then(() => {
                alert(`CDK "${cdk}" 已复制到剪贴板！`);
